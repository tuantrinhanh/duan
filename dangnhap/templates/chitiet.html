<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .trai{
            text-align: left;
        }
    </style>  
</head>
<body style="text-align:center">
    <h1>CẬP NHẬT THÔNG TIN</h1>
    <form action="{%url 'xuly_capnhat' %}">
        <table align="center">
            <tr>
                <td class="trai">Tên đăng nhập</td>
                <input type="hidden" id="id_nguoidung" name="id_nguoidung" value="{{nd.id}}">
                <td><input type="text" id="ten" name="ten" value="{{nd.ten_dang_nhap}}"></td>
            </tr>
            <tr>
                <td class="trai">Email</td>
                <td><input type="text" id="mail" name="mail" value="{{nd.email}}"></td>
            </tr>
            <tr>
                <td class="trai">Mật khẩu</td>
                <td><input type="text" id="matkhau" name="matkhau" value="{{nd.mat_khau}}"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" name="cn" id="cn" value="Cập nhật"></td>
            </tr>
        </table>
    </form>
</body>
</html>
